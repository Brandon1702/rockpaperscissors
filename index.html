<!DOCTYPE html>
<html>
    <head>
         <title>Rock, Paper, Scissors</title>
         <meta charset="UTF-8">
         <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1><em>Rock, Paper, Scissors</em></h1>
        <p>Choose Wisely!!!</p>
        
        <div class="buttons">
        <button onclick="rock()"><img src="images/rock.png"></button>
        <button onclick="paper()"><img src="images/paper.png"></button>
        <button onclick="scissors()"><img src="images/scissors.png"></button>
        </div>

        <div class="moves">
        <p id="player-el">Player:</p>
        <p id="computer-el">Computer:</p>
        </div>
        
        <p id="result-el">Result</p>

        <script src="java.js"></script>
    </body>

</html>
